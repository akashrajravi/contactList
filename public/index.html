<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Contact List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h2>Contact List App</h2>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Mobile</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td><input class="form-control" ng-model="contact.name"></td>
					<td><input class="form-control" ng-model="contact.email"></td>
					<td><input class="form-control" ng-model="contact.mob"></td>
					<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</td>
					<td><button class="btn btn-primary" ng-click="updateContact()">Update</button></td>
					<td><button class="btn btn-info" ng-click="clear()">Clear</button></td>
				</tr>
				<tr ng-repeat='contact in contactlist'>
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.mob}}</td>
					<td><button class="btn btn-danger" ng-click="removeContact(contact._id)">Remove</button></td>
					<td><button class="btn btn-warning" ng-click="editContact(contact._id)">Edit</button></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js'></script>
	<script src="controllers/controller.js"></script>
</body>
</html>
